            background-color: #22333b;
            padding: 10px;

            align-items: center;
            justify-content: center;

        .social-links li a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .social-links li a:hover {
            color: #0077b5; /* LinkedIn blue */

        .social-links li img {
            width: 30px;
            height: 30px;
            margin-right: 10px; /* Space between logo and name */
